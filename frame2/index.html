<title>Border Frames</title>
<link rel="stylesheet" href="/style.css" />
<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
<script src="/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>




<code>
<h1>Frame II</h1> 

<nav><a href="/">Home</a></nav> 


<h2>Frames</h2>
<a href="/frame1">Frame I</a>
<a href="/frame2">Frame II</a>
<a href="/frame3">Frame III</a>


<canvas id="myChart" width="400" height="400">

<script>
	d3.json("./data.json", function(data) {
        let nationality = [];
        for (let i = 0; i < data.length; i++) {
            nationality.push(data[i].nationality)
            }
        let labelNation = Array.from(new Set(nationality));
        let numOfNationals = [];
        for (let i = 0; i < labelNation.length; i++) {
            numOfNationals.push(nationality.filter(nat => nat === labelNation[i]).length)
        };
		const ctx = document.getElementById('myChart');
		const myChart = new Chart(ctx, {
			type: 'bar',
			data: {
				labels: labelNation,
				datasets: [{
					label: 'People in Immigration Detention (January - June 2020)',
					data: numOfNationals,
					backgroundColor: [
						'rgba(255, 99, 132, 0.2)',
						'rgba(54, 162, 235, 0.2)',
						'rgba(255, 206, 86, 0.2)',
						'rgba(75, 192, 192, 0.2)',
						'rgba(153, 102, 255, 0.2)',
						'rgba(255, 159, 64, 0.2)'
					],
					borderColor: [
						'rgba(255, 99, 132, 1)',
						'rgba(54, 162, 235, 1)',
						'rgba(255, 206, 86, 1)',
						'rgba(75, 192, 192, 1)',
						'rgba(153, 102, 255, 1)',
						'rgba(255, 159, 64, 1)'
					],
					borderWidth: 1
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true
						}
					}]
				}
			}
		});
	});

	
	</script>
	
	</canvas>


</code>
